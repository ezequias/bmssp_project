        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #0d0d0d;
                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00FF00", "font": {"color": "white"}, "id": "A", "label": "A\n(0.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "B", "label": "B\n(4.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "C", "label": "C\n(3.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "D", "label": "D\n(6.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "E", "label": "E\n(15.0)", "shape": "dot", "size": 25}, {"color": "#FF0000", "font": {"color": "white"}, "id": "F", "label": "F\n(19.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "G", "label": "G\n(7.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "H", "label": "H\n(9.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "I", "label": "I\n(5.0)", "shape": "dot", "size": 25}, {"color": "#444444", "font": {"color": "white"}, "id": "Z", "label": "Z\n(50.0)", "shape": "dot", "size": 25}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#333333", "from": "A", "label": "4", "to": "B", "width": 1}, {"arrows": "to", "color": "#FFFF00", "from": "A", "label": "3", "to": "C", "width": 5}, {"arrows": "to", "color": "#333333", "from": "A", "label": "50", "to": "Z", "width": 1}, {"arrows": "to", "color": "#333333", "from": "B", "label": "2", "to": "D", "width": 1}, {"arrows": "to", "color": "#333333", "from": "B", "label": "1", "to": "I", "width": 1}, {"arrows": "to", "color": "#333333", "from": "D", "label": "9", "to": "E", "width": 1}, {"arrows": "to", "color": "#333333", "from": "E", "label": "5", "to": "F", "width": 1}, {"arrows": "to", "color": "#FFFF00", "from": "C", "label": "4", "to": "G", "width": 5}, {"arrows": "to", "color": "#FFFF00", "from": "G", "label": "2", "to": "H", "width": 5}, {"arrows": "to", "color": "#FFFF00", "from": "H", "label": "10", "to": "F", "width": 5}, {"arrows": "to", "color": "#333333", "from": "I", "label": "20", "to": "F", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.005,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 300
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
